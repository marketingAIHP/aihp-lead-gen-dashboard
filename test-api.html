<!DOCTYPE html>
<html>

<head>
    <title>Gemini API Test</title>
</head>

<body>
    <h1>Gemini API Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const apiKey = 'AIzaSyB8WvbUIEzXZm-qB0DufIRQNzEftTMtbnU';
            const result = document.getElementById('result');
            result.textContent = 'Testing...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: 'Say hello in one word' }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    result.textContent = '❌ ERROR:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.textContent = '❌ ERROR:\n\n' + error.message;
            }
        }
    </script>
</body>

</html>
